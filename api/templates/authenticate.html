{% extends "base.html" %}
{% block content %}
<div class="content">
    <form action="/auth/authenticate" method="POST">
        <div class="field">
            <label class="label" for="password">Enter code to view</label>
            <div class="control">
                <input class="input" type="text" id="password" name="password">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-link" type="submit">Go!</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
